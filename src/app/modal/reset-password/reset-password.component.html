<ion-header>
  <ion-toolbar>
    <ion-title>
      Reset Password
    </ion-title>
    <ion-button (click)="dismissModal()" slot="end">close</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-content>
    <form [formGroup]='resetpswForm'>
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div>
              <ion-item>
                <ion-input type="password" id="oldPassword" formControlName="oldPassword"
                  placeholder="Enter old password" class="form-control"  [type]="show ? 'text' : 'password'"></ion-input>
                <ion-icon  [name]="show ? 'ios-eye' : 'ios-eye-off'" class="passwordIcon" (click)='hideShowOldPassword()'></ion-icon>
              </ion-item>
            </div>
            <div>
              <ion-item>
                <ion-input type="password" formControlName="newPassword" placeholder="Enter New password"
                  class="form-control" [type]="show1 ? 'text' : 'password'"></ion-input>
                <ion-icon [name]="show1 ? 'ios-eye' : 'ios-eye-off'" class="passwordIcon" (click)='hideShowNewPassword()'></ion-icon>
              </ion-item>
            </div>
            <div>
              <ion-item>
                <ion-input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Re-enter password"
                  class="form-control" [type]="show2 ? 'text' : 'password'" (input)="comparePassword(resetpswForm)"></ion-input>
                <ion-icon [name]="show2 ? 'ios-eye' : 'ios-eye-off'" class="passwordIcon" (click)='hideShowConformPassword()'></ion-icon>
              </ion-item>
            </div>
            <div>
              <ion-button size="large" type="submit" expand="block" [disabled]=' isDisable || resetpswForm.invalid'
                (click)="resetPassword(resetpswForm.value)">
                Submit</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
