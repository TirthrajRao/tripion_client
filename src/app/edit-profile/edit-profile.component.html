<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="editProfileForm" *ngIf="userDetail">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input formControlName="name" type="text" [(ngModel)]="userDetail.name"
                placeholder="Enter your userName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contact" type="number" maxlength="10" [(ngModel)]="userDetail.contact"
                placeholder="Enter Your Contact number" ngModel required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="emailId" type="email" [(ngModel)]="userDetail.emailId"
                placeholder="Enter your email" required></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-button size="large" type="submit" expand="block" [disabled]='editProfileForm.invalid || isDisable'
              (click)="editProfile(editProfileForm.value)">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <a style="cursor: pointer;" (click)="presentModal()">Reset Password</a>
</ion-content>
